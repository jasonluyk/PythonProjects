{% extends "base.html" %}

{% block content %}

<h1>Search Posts</h1>

<form method="get" class="d-flex gap-2 mb-4">
    {{ form.q }} <button class="btn btn-outline-primary">Search</button>
</form>

<ul>
    {% for post in results %}
        <li><a href="#">{{ post.title }}</a></li>
    {% empty %}
        <li>No posts found.</li>
    {% endfor %}
</ul>


{% endblock %}
