{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="'POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label}}
        {{ form.username }}
    </p>
    <p>
        {{ form.password.label }}
        {{ form.password }}
    </p>
    <p>
        {{ form.submit() }}

    </p>
</form>
{% if error %}
<p style="color: red;">
    {{ error }}
</p>
{% endif %}
{% endblock %}
